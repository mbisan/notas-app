{% if items.length==0 %}
<div>
  <button class="add-block-btn" onclick="addBlock(0)">+ Nuevo Bloque</button>
</div>
{% else %}
<div>
  <button class="add-block-btn" onclick="addBlock(0)">+ Nuevo Bloque al principio</button>
</div>

{% for item in items %}
  <div class="block-container">

    <div class="block-controls">
      <div class="control-btn" title="AÃ±adir bloque arriba" onclick="event.stopPropagation(); addBlock({{ loop.index-1 }})">â¬†+</div>
      <div class="control-btn" title="Mover bloque arriba" onclick="event.stopPropagation(); moveBlock({{ loop.index-1 }}, -1)">â¬†</div>
      <div class="control-btn" title="Eliminar bloque" onclick="event.stopPropagation(); deleteBlock({{ loop.index-1 }})">ðŸ—‘</div>
      <div class="control-btn" title="Mover bloque abajo" onclick="event.stopPropagation(); moveBlock({{ loop.index-1 }}, 1)">â¬‡</div>
      <div class="control-btn" title="AÃ±adir bloque abajo" onclick="event.stopPropagation(); addBlock({{ loop.index-1+1 }})">â¬‡+</div>
    </div>
  
    <div class="block-content" ondblclick="event.stopPropagation(); editBlock({{ loop.index }})" contenteditable="contenteditable" spellcheck="spellcheck" lang="es">
      {{ item.contentHTML | safe }}
    </div>

    <div class="block-info">
      Modified: {{ item.modified }}
    </div>

  </div>
{% endfor %}

<div>
  <button class="add-block-btn" onclick="addBlock({{ items.length }})">+ Nuevo Bloque al final</button>
</div>
{% endif %}
